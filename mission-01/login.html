<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login | Homework</title>
    <script
      src="https://kit.fontawesome.com/7fd818e661.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <article>
      <div class="login__container">
        <h2 class="login__title">로그인</h2>
        <div>
          <form action="#" method="post">
            <fieldset class="login__field">
              <legend class="login__legend">로그인</legend>
              <div class="login__userId">
                <label for="userId" class="login__userId__label">아이디</label>
                <input
                  type="text"
                  id="userId"
                  name="userId"
                  required
                  placeholder="euid@euid.dev"
                />
              </div>
              <div class="login__userPw">
                <label for="userPw">비밀번호</label>
                <input
                  type="password"
                  id="userPw"
                  name="userPw"
                  required
                  placeholder="8자리 이상"
                />
              </div>
              <button type="submit">로그인</button>
            </fieldset>
          </form>
        </div>
        <div>
          <span>
            <i class="fa-solid fa-chevron-right"></i>
            <span>아이디 비밀번호 찾기</span>
          </span>
          <span>
            <i class="fa-solid fa-chevron-right"></i>
            <span>회원가입</span>
          </span>
        </div>
      </div>
    </article>
  </body>
</html>
